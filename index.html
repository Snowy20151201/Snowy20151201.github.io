<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>于曹沐青的个人主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #00e5ff;
            font-size: 3em;
            margin-bottom: 0;
            animation: fadeIn 2s ease-in-out;
        }
        .profile {
            margin: 20px 0;
            font-size: 1.2em;
            animation: fadeIn 2.5s ease-in-out;
        }
        .hobbies {
            list-style-type: none;
            padding: 0;
            animation: fadeIn 3s ease-in-out;
        }
        .hobbies li {
            background: linear-gradient(90deg, #00e5ff, #ff00e5);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .hobbies li:hover {
            transform: scale(1.05);
        }
        a {
            color: #00e5ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff00e5;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你好，我是于曹沐青！</h1>
        <p class="profile">我今年九岁，目前正在上三年级。</p>
        
        <h2>我的兴趣爱好</h2>
        <ul class="hobbies">
            <li>主持</li>
            <li>体操</li>
            <li>喜欢阅读</li>
        </ul>
        
        <h2>联系方式</h2>
        <p>你可以通过电话与我联系：<a href="tel:13814701114">13814701114</a></p>
    </div>
</body>
</html>
