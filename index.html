<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>于曹沐青的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4682b4;
        }
        .profile {
            margin: 20px 0;
        }
        .hobbies {
            list-style-type: none;
            padding: 0;
        }
        .hobbies li {
            background-color: #e6f7ff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你好，我是于曹沐青！</h1>
        <p class="profile">我今年九岁，目前正在上三年级。</p>
        
        <h2>我的兴趣爱好</h2>
        <ul class="hobbies">
            <li>阅读</li>
            <li>绘画</li>
            <li>踢足球</li>
        </ul>
        
        <h2>联系方式</h2>
        <p>你可以通过电子邮件与我联系：<a href="mailto:your-email@example.com">your-email@example.com</a></p>
    </div>
</body>
</html>
